{{> header}}

  {{#section header_section}}
<section class="c-masthead__wrapper" style="background-image: url({{background_image type=image tag=false}})">
    <div class="c-masthead-info__wrapper">
        <div class="c-logo__wrapper">
        <h1 class="c-logo">Vanouhi</h1>
        </div>
          <div class="c-masthead__ablum-info">
            <p>Introducing my brand new single: Roses</p>
            <a href="https://soundcloud.com/user-559060853/roses" class="c-masthead__album--link">Listen to Roses Now</a>
          </div>
        </div>
        <div class="c-scroll-page--down">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
        </div>
</section>
  {{/section}}
  
  {{#section about_section}}

  {{/section}}


{{> footer}}
